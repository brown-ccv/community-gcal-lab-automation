# Google Cloud Build configuration
# Builds Docker image and pushes to Artifact Registry
# Documentation: https://cloud.google.com/build/docs/build-config-file-schema

substitutions:
  _SERVICE_NAME: gcal-lab-automation
  _REGION: us-east1
  _ARTIFACT_REGISTRY: ${_REGION}-docker.pkg.dev/${PROJECT_ID}/cloud-run-source-deploy

steps:
  # Step 1: Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    id: 'build-image'
    args:
      - 'build'
      - '-t'
      - '${_ARTIFACT_REGISTRY}/${_SERVICE_NAME}:${SHORT_SHA}'
      - '-t'
      - '${_ARTIFACT_REGISTRY}/${_SERVICE_NAME}:latest'
      - '-f'
      - '.deployment/Dockerfile'
      - '.'
    timeout: 600s

  # Step 2: Push to Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    id: 'push-image'
    args:
      - 'push'
      - '--all-tags'
      - '${_ARTIFACT_REGISTRY}/${_SERVICE_NAME}'
    waitFor: ['build-image']
    timeout: 300s

# Images to be pushed (for Cloud Build UI)
images:
  - '${_ARTIFACT_REGISTRY}/${_SERVICE_NAME}:${SHORT_SHA}'
  - '${_ARTIFACT_REGISTRY}/${_SERVICE_NAME}:latest'

# Build configuration
options:
  machineType: 'E2_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY
  
# Timeout for entire build
timeout: 1200s
